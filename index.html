<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paws & Preferences</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paws & Preferences: Find Your Favourite Kitty</h1>

  <div class="swipe-container">
    <!-- Cards -->
    <div class="card">
      <img src="https://cataas.com/cat?random=1" alt="Cat 1">
    </div>
    <div class="card">
      <img src="https://cataas.com/cat?random=2" alt="Cat 2">
    </div>
    <div class="card">
      <img src="https://cataas.com/cat?random=3" alt="Cat 3">
    </div>
    <div class="card">
      <img src="https://cataas.com/cat?random=4" alt="Cat 4">
    </div>
    <div class="card">
      <img src="https://cataas.com/cat?random=5" alt="Cat 5">
    </div>
    <!-- Add more cards as needed -->
  </div>

  <!-- Buttons for desktop users -->
  <div class="buttons">
    <button id="dislike-btn">Dislike ğŸ‘</button>
    <button id="like-btn">Like ğŸ‘</button>
  </div>

  <!-- Summary -->
  <div id="summary" style="display:none;">
    <h2>You liked <span id="like-count"></span> cats!</h2>
    <div id="liked-cats" class="liked-cats"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
